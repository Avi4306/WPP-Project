<body>

  <section class="page-title">
    <h1>Talk to Our Friendly Bot</h1>
    <p>You can share anything. I'm here to listen ‚ù§Ô∏è</p>
  </section>

  <section class="chatbot-container">
    <div class="chatbox" id="chatbox">
      <div class="message bot">Hi there! üëã How are you feeling today?</div>
    </div>
    <form id="chat-form">
      <input type="text" id="user-input" placeholder="Type your message..." autocomplete="off" required />
      <button type="submit">Send</button>
    </form>
  </section>

  <footer>
    <p>¬© 2025 MindEase | For Support, Call: 1800-123-HELP</p>
  </footer>

  <script>
    const form = document.getElementById('chat-form');
    const input = document.getElementById('user-input');
    const chatbox = document.getElementById('chatbox');

    form.addEventListener('submit', function (e) {
      e.preventDefault();
      const userText = input.value;
      appendMessage(userText, 'user');
      input.value = '';

      // Simple bot response
      setTimeout(() => {
        appendMessage("I'm here for you. ‚ù§Ô∏è", 'bot');
      }, 800);
    });

    function appendMessage(text, sender) {
      const msgDiv = document.createElement('div');
      msgDiv.classList.add('message', sender);
      msgDiv.innerText = text;
      chatbox.appendChild(msgDiv);
      chatbox.scrollTop = chatbox.scrollHeight;
    }
  </script>
</body>
</html>
